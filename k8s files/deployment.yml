apiVersion: apps/v1
kind: Deployment
metadata:
  name: TrainBook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Trainapp
  template:
    metadata:
      labels:
        app: Trainapp
    spec:
      containers:
      - name: Trainapp
        image: 3399747338321.dkr.ecr.ap-south-1.amazonaws.com/traintickets:latest
        ports:
        - containerPort: 8080

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: Trainapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: Trainapp
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

