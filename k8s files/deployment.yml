apiVersion: apps/v1
kind: Deployment
metadata:
  name: trainbook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trainapp
  template:
    metadata:
      labels:
        app: trainapp
    spec:
      containers:
      - name: trainapp
        image: 399747338321.dkr.ecr.ap-south-1.amazonaws.com/traintickets:v1.1.4
        ports:
        - containerPort: 8080

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myhpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trainapp
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

